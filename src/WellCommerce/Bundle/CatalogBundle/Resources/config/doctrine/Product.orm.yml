WellCommerce\Bundle\CatalogBundle\Entity\Product:
    type: entity
    cache:
        usage: NONSTRICT_READ_WRITE
    table: product
    indexes:
        IDX_product_sku:
            columns: [sku]
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    embedded:
        buyPrice:
            class: WellCommerce\Bundle\AppBundle\Entity\Price
            columnPrefix: buy_price_
        sellPrice:
            class: WellCommerce\Bundle\AppBundle\Entity\DiscountablePrice
            columnPrefix: sell_price_
        dimension:
            class: WellCommerce\Bundle\AppBundle\Entity\Dimension
            columnPrefix: dimension_
    fields:
        sku:
            type: string
            length: 64
            nullable: false
        barcode:
            type: string
            length: 64
            nullable: false
        stock:
            type: integer
            nullable: false
            options:
                default: 0
        trackStock:
            type: boolean
            nullable: false
            column: track_stock
        weight:
            type: decimal
            scale: 4
            nullable: false
            precision: 15
        packageSize:
            type: decimal
            scale: 4
            nullable: false
            precision: 15
            column: package_size
    manyToOne:
        producer:
            targetEntity: WellCommerce\Bundle\CatalogBundle\Entity\Producer
            fetch: LAZY
            inversedBy: products
            joinColumns:
                producer_id:
                    referencedColumnName: id
                    onDelete: 'SET NULL'
        producerCollection:
            targetEntity: WellCommerce\Bundle\CatalogBundle\Entity\ProducerCollection
            fetch: LAZY
            inversedBy: products
            joinColumns:
                producer_collection_id:
                    referencedColumnName: id
                    onDelete: 'SET NULL'
        unit:
            targetEntity: WellCommerce\Bundle\CatalogBundle\Entity\Unit
            fetch: LAZY
            joinColumns:
                unit_id:
                    referencedColumnName: id
                    onDelete: 'SET NULL'
        availability:
            targetEntity: WellCommerce\Bundle\CatalogBundle\Entity\Availability
            fetch: LAZY
            joinColumns:
                availability_id:
                    referencedColumnName: id
                    onDelete: 'SET NULL'
        buyPriceTax:
            targetEntity: WellCommerce\Bundle\AppBundle\Entity\Tax
            fetch: LAZY
            joinColumns:
                buy_tax_id:
                    referencedColumnName: id
                    onDelete: 'SET NULL'
        sellPriceTax:
            targetEntity: WellCommerce\Bundle\AppBundle\Entity\Tax
            fetch: LAZY
            joinColumns:
                sell_tax_id:
                    referencedColumnName: id
                    onDelete: 'SET NULL'
        attributeGroup:
            targetEntity: WellCommerce\Bundle\CatalogBundle\Entity\AttributeGroup
            fetch: LAZY
            joinColumns:
                attribute_group_id:
                    referencedColumnName: id
                    onDelete: 'SET NULL'
        photo:
            targetEntity: WellCommerce\Bundle\AppBundle\Entity\Media
            fetch: LAZY
            joinColumns:
                photo_id:
                    referencedColumnName: id
                    onDelete: 'SET NULL'
    manyToMany:
        categories:
            targetEntity: WellCommerce\Bundle\CatalogBundle\Entity\Category
            fetch: EXTRA_LAZY
            inversedBy: products
            joinTable:
                name: category_product
                joinColumns:
                    -
                        name: product_id
                        nullable: false
                        onDelete: CASCADE
                        referencedColumnName: id
                inverseJoinColumns:
                    -
                        name: category_id
                        nullable: false
                        onDelete: CASCADE
                        referencedColumnName: id
    oneToMany:
        productPhotos:
            targetEntity: WellCommerce\Bundle\CatalogBundle\Entity\ProductPhoto
            orderBy: { 'hierarchy': 'ASC' }
            cascade:
                - remove
                - persist
            fetch: EXTRA_LAZY
            mappedBy: product
            orphanRemoval: true
        variants:
            targetEntity: WellCommerce\Bundle\CatalogBundle\Entity\Variant
            orderBy: { 'hierarchy': 'ASC' }
            cascade:
                - persist
            fetch: EXTRA_LAZY
            mappedBy: product
            orphanRemoval: true
        distinctions:
            targetEntity: WellCommerce\Bundle\CatalogBundle\Entity\ProductDistinction
            cascade:
                - remove
                - persist
            fetch: EXTRA_LAZY
            mappedBy: product
            orphanRemoval: true
